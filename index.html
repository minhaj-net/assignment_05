<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Tailwind cdn here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font Awesome cdn here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisyui cdn here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="max-w-[1920px] mx-auto">
    <header>
      <!-- Navbar menu Section -->
      <nav class="flex justify-between items-center px-8 py-4">
        <div class="flex items-center gap-3">
          <img class="md:w-16 w-10" src="./assets/logo.png" alt="" />
          <h4 class="text-[#006747] font-extrabold text-md md:text-2xl">
            Emergency <br />
            Service
          </h4>
        </div>
        <!-- Right side section of Navbar -->
        <div class="flex justify-between items-center gap-0 md:gap-7">
          <div
            class="bg-[#41ff6b1a] px-2 py-2 md:px-5 md:py-5 rounded-full flex gap-2"
          >
            <span>0</span>❤
          </div>
          <div
            class="flex gap-3 bg-[#41ff6b1a] px-2 py-2 md:px-5 md:py-5 rounded-full"
          >
            <span>100</span>
            <img class="w-6" h-6 src="./assets/coin.png" alt="" />
          </div>
          <div class="bg-[#00A63E] rounded-full px-5 py-2 md:px-9 md:py-4">
            <span>2</span> Copy
          </div>
        </div>
      </nav>
      <!-- Banner container section -->
      <section
        class="banner-container py-8 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center justify-center"
      >
        <div class="text-center">
          <img
            class="w-24 h-24 mx-auto mb-3"
            src="./assets/logo-dark.png"
            alt=""
          />
          <h3 class="text-[#FFFFFF] mb-3 font-bold text-2xl md:text-4xl">
            Emergency Service Directory
          </h3>
          <p class="text-[#FFFFFF] mb-3 font-semibold text-md md:text-xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <main>
      <section class="card-container bg-[##f5fff6] min-h-60"></section>
    </main>
    <footer></footer>
  </body>
</html>
